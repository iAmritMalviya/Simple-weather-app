<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      
    


    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <h1 class="display-6 text-center">wheather app</h1>
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Enter City Name</label>
              <input type="text" class="form-control  " id="cityInput" aria-describedby="emailHelp" >
              <div class="invalid-feedback">
                Please do not leave box empty.
              </div>
            </div>
      
            <div class="form-check">
                <input class="form-check-input" type="radio" name="temp" id="cel" value="cel" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                  Celcius
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="temp" id="feh" value="fah">
                <label class="form-check-label" for="flexRadioDefault2">
                    Fahrenheit
                </label>
              </div>
            <button type="button" id="submitBtn" class="btn btn-primary">Submit</button>
          </form>
          <hr>

         <div class="container" id="weather">
           
              
         </div>
          
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <script src="js/index.js"></script>
  </body>
</html>
